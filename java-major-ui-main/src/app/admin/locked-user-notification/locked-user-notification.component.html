<div class="container-fluid myFonts">
        <div class="row my-4">
            <div class="col-lg-2"></div>
    
            <div class="col-lg-4">
                
                <input type="text" name="search" (ngModelChange)="searchUsers($event)" [(ngModel)]="searchInput">
            </div>
    
        </div>
        <div class="row my-4">
                <div class="col-lg-2"></div>
        
            <div class="col-lg-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr NO.</th>
                            <th>UserName</th>
                            <th>Email</th>
    
                            <th>Role</th>
    
                            <th>Status</th>
    
                            <th>Locked/Unlocked</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf='searchInput==null || searchInput == "" '>
                            <tr *ngFor="let u of users , let i = index">
                                <ng-container *ngIf='u.locked==1'>
                                <td>{{i+1}}</td>
                                <td>
                                    {{u.username}}
                                </td>
                                <td>
                                    {{u.email}}
                                </td>
                                <td>
                                    {{u.role}}
                                </td>
                                <td>
                                    {{u.activated}}
                                </td>
                                <td *ngIf="u.locked==1">
                                    <button class="btn lockColor" (click)="unlockUser(u.userId)"> <i class="fas fa-lock "></i></button>
                                </td>
                            </ng-container>
                            </tr>
                        </ng-container>
    
    
                        <ng-container *ngIf='searchInput  != null && searchInput != "" '>
                            <tr *ngFor="let u of userBySearch, let i = index">
                                <ng-container *ngIf='u.locked==1'>
                                <td>{{i+1}}</td>
                                <td>
                                    {{u.username}}
                                </td>
                                <td>
                                    {{u.email}}
                                </td>
                                <td>
                                    {{u.role}}
                                </td>
                                <td>
                                    {{u.activated}}
                                </td>
                                <td *ngIf="u.locked==1">
                                    <button class="btn lockColor"  (click)="unlockUser(u.userId)"> <i class="fas fa-lock "></i></button>
                                </td>
                                <!-- <td *ngIf="u.locked==0">
                                    <button class="btn btn-secondary"> <i class="fas fa-lock-open "></i></button>
                                </td> -->
                            </ng-container>
                            </tr>
                        </ng-container>


                        <ng-container *ngIf='userBySearch.length==0 '><td colspan="6" class="text-center "><p class="mt-5">No User Found</p></td></ng-container>
                    </tbody>
                    <!-- FOR SEARCH -->
    
    
    
                </table>
            </div>
        </div>
    </div>
