<div class="container myFonts my-5">
        <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                                <div class="row">
                                                <div class="col-lg-6 headingFonts">
                                                        <h2>New Video</h2>
                                                </div>
                                 </div>
                                        <div class=" px-5 py-5 formDiv">
                                        <form [formGroup]="editVideoForm" enctype="multipart/form-data">
                                                <input type="hidden" formControlName="videoId"  >

                                        <div class="row">
                                                <div class="col-lg-2">Selected Course:</div>
                                                <div class="col-lg-8"><input type="text" formControlName="courseId" class="form-control"></div>
                                         </div><br>

                                        <div class="row">
                                                <div class="col-lg-2">Video Name:</div>
                                                <div class="col-lg-8"><input type="text" formControlName="videoName" class="form-control">
                                                        <div *ngIf="editVideoForm.controls.videoName?.invalid && editVideoForm.controls.videoName?.touched" [ngStyle]="{'color' : 'red'}"required>Please enter valid Video-Name</div></div>
                                        </div><br>
                                        
                                        <div class="row">
                                                <div class="col-lg-2">Video Description:</div>
                                                <div class="col-lg-8"><textarea rows="5" cols="10" formControlName="videoDesc" class="form-control"></textarea>
                                                        <div *ngIf="editVideoForm.controls.videoDesc?.invalid && editVideoForm.controls.videoDesc?.touched" [ngStyle]="{'color' : 'red'}"required>Please enter 10 characters at minimum</div></div>
                                        </div>  <br>

                                       
                                          <div class="row">

                                               
                                                <div class="col-lg-2">Video Path:</div>
                                                <div class="col-lg-8"><input type="file"  multiple accept="video/*" formControlName="videoPath" class="form-control" (change)="readUrl($event)"></div><br>
                                                <div class="row mt-3">
                                                                <div class="col-lg-2"></div>
                                                                <div class="col-lg-2">Previous Video:</div>
                                                                <div class="col-lg-2"><div class="imgPreview"><video [src]="abc" class="img-fluid" controls alt="none selected" ></video></div></div>
                                                                <div class="col-lg-2">Updated Video:</div>
                                                                <div class="col-lg-2 "> <div class="imgPreview"><video [src]="url" class="img-fluid" controls alt="none selected"></video></div> <div *ngIf="editVideoForm.controls.videoDesc?.invalid && editVideoForm.controls.videoDesc?.touched" [ngStyle]="{'color' : 'red'}"required>Please select valid video file</div></div>
                                                </div>
                                               
                                        </div><br>        
                                        
                                       
                                        <div class="row ">
                                                <div class="col-lg-2"></div>
                                                <div class="col-lg-8 "><input type="submit" value="Update video" class="btn btn-primary" (click) ="updateVideo()" [disabled]="!editVideoForm.valid"></div>
                                        </div>
                                        
                                        </form>
                                        </div>
                </div>
        </div>
 </div>
